
{{ partial "header.html" . }}

{{ partial "publication_type_selector.html" . }}

<section class="main">
    <div class="container">
        <div class="content">
            <ul>
                
                {{ $publications :=  where .Site.Pages "Section" "==" "publications" }}
                {{ range $publications }}
                    {{ range .Pages.ByDate.Reverse }}
                        {{ partial "li.html" . }}
                    {{ end }}
                {{ end }} 

            </ul>
        </div>
    </div>
</section>

{{ partial "footer.html" . }}
